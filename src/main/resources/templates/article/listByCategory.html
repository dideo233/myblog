<!DOCTYPE html>
<html th:replace="~{layout/layout.html :: layout(~{::section})}"
      lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head></head>
<body>
<section>
  <div class="recent-cards mt-5 ms-2 me-2">
    <div class="cards-container container p-0" id="infiniteScrollBox">
      <h1 class="text-center" th:text="${param.category}"></h1>
      <hr>
      <div id="articlePage-0">
        <div class="card mb-3 recent-card wow fadeInUp" th:each="article :${articles.getContent()}">
          <a href="#">
            <div class="row g-0">
              <div class="col-3">
                <div class="ratio ratio-1x1"
                     th:style="|background-image: url(${article.getThumbnailUrl()}); background-size: cover;|"></div>
              </div>
              <div class="col-9 row row-cols-1 align-self-center">
                <h3 class="card-title col mb-3 text-truncate" th:text="${article.getTitle()}">글 제목</h3>
                <p class="d-none d-md-block col recent-card-text" th:text="${article.getContent()}">
                  내용</p>
                <p class="col mb-0"><small class="text-muted" th:text="|작성일 : ${#temporals.format(article.getCreatedDate(), 'yyyy-MM-dd HH')}|"></small></p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination-section mt-4">
    <nav class="pagination-outer" aria-label="Page navigation">
      <ul class="pagination">
        <!--
         <li class="page-item">
            <a class="page-link" aria-label="First" th:href="@{/article/list(category=(${param.category}), page=(0))}" th:if="${pageDTO.getCurPageNum()}>5">
                <span>«</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Previous" th:href="@{/article/list(category=(${param.category}), page=(${pageDTO.getCurPageNum()}-5))}" th:if="${pageDTO.getCurPageNum()}>5">
                <span> < </span>
            </a>
        </li>


        <th:block th:each="page : ${#numbers.sequence(pageDTO.getBoxStartNum(), pageDTO.getBoxEndNum())}">

        </th:block>

        <li class="page-item">
            <a class="page-link" aria-label="Next" th:href="@{/article/list(category=(${param.category}),page=(${pageDTO.getCurPageNum()}+5))}" th:if="${pageDTO.getCurPageNum()<=pageDTO.getPNumForNextBtn()}">
                <span aria-hidden="true">></span>
            </a>
        </li>

        <li class="page-item">
            <a class="page-link" aria-label="Last" th:href="@{/article/list(category=(${param.category}),page=(${pageDTO.getLastPageNum()}-1))}" th:if="${pageDTO.getCurPageNum()<=pageDTO.getPNumForNextBtn()}">
                <span aria-hidden="true">»</span>
            </a>
        </li>
        -->
      </ul>
    </nav>
  </div>
</section>
</body>
</html>
