<!DOCTYPE html>
<html th:replace="~{layout/layout.html :: layout(~{::section})}"
      lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head></head>
<body>
  <section class="login-section">
    <div class="card container login-box">
      <P class="text-center alert" id="capsAlert" th:text="${errMsg}">로그인 오류</P>
      <div class="d-flex flex-column card-body align-items-center justify-content-center">
        <h5>소셜 로그인</h5>
        <hr/>
        <div class="col m-2">
          <a href="/oauth2/authorization/google">
            <button class="btnCtm btn-google">구글 로그인</button>
          </a>
        </div>
        <div class="col m-2">
          <a href="/oauth2/authorization/kakao">
            <button class="btnCtm btn-kakao">카카오 로그인</button>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
