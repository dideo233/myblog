#Travis 설정 파일
language: java
jdk:
  - openjdk11

#master 브랜치 push 시 travis CI 수행
branches:
  only:
    - master

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r myblog * #모든 파일 압축. CodeDeploy가 Jar를 인식 못하니 zip으로 압축
  - mkdir -p deploy #travis가 실행 중 위치에서 생성
  - mv myblog.zip deploy/myblog.zip

#외부 서비스와 연동될 행위 선언
deploy:
  #AWS S3 설정
  - provider: s3
    #Travis Repo에 세팅된 key
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: myblog-webservice-build #S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 파일 접근 private
    local_dir: deploy #before_deploy에서 생성한 디렉토리. 이 위치의 파일만 S3로 전송
    wait-until-deployed: true
    on:
      all_branches: true

  #AWS CodeDeploy 설정
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: myblog-webservice-build #S3 버킷
    key: myblog.zip #빌드 파일 압축해서 전달
    bundle_type: zip #압축 확장자
    application: myblog-webservice #CodeDeploy 어플리케이션
    deployment_group: myblog-webservice-group #CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      all_branches: true

# travis CI 서버 home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

#master 브랜치 push 시 수행
script: "./gradlew clean build"

